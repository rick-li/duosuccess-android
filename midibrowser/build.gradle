apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.duosuccess.midi"
        minSdkVersion 7
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':library')
    implementation project(':androidactionbarlibrary')
    implementation 'com.android.support:support-v4:18.0.0'
    implementation 'com.google.guava:guava:15.0'
    implementation files('libs/android-async-http-1.4.4-fix.jar')
    implementation files('libs/avoscloud-v2.6.6.1.jar')
    implementation files('libs/avosstatistics-v2.6.6.1.jar')
    implementation files('libs/fastjson.jar')
    implementation files('libs/locSDK_3.1.jar')
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
