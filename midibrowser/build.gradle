apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.duosuccess.midi"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 14
        versionName "1.2.10"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    repositories {
        google()
        jcenter()

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    implementation project(':library')
    implementation project(':androidactionbarlibrary')

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation     'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.google.guava:guava:15.0'
    implementation files('libs/android-async-http-1.4.4-fix.jar')
    implementation files('libs/avoscloud-v2.6.6.1.jar')
    implementation files('libs/avosstatistics-v2.6.6.1.jar')
    implementation files('libs/fastjson.jar')

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
